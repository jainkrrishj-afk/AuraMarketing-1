<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing. | Smart Calc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --brand: #10b981;
            --brand-dark: #059669;
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--brand); }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: var(--accent); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .card {
            background: rgba(30, 41, 59, 0.75);
            backdrop-filter: blur(16px);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .input-stack {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .field {
            position: relative;
            display: flex;
            align-items: center;
        }

        .field .symbol {
            position: absolute;
            left: 1rem;
            color: var(--brand);
            font-weight: 600;
            pointer-events: none;
        }

        input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1rem 1rem 1rem 2.2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .no-sym input {
            padding-left: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--brand);
            background: #1e293b;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        .output-panel {
            margin-top: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 1.5rem;
            border-radius: 1.25rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .output-panel:hover {
            transform: translateY(-2px);
        }

        .output-label {
            font-size: 0.75rem;
            color: var(--brand);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        #finalPrice {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            display: block;
        }

        .reset-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            text-align: center;
            opacity: 0.6;
        }

        .reset-btn:hover {
            opacity: 1;
        }

        /* New Features */
        .tax-presets {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-dim);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--brand);
            color: white;
            border-color: var(--brand);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover { background: rgba(255,255,255,0.2); }

        .history-section { margin-top: 1.5rem; display: none; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .history-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); padding: 0.75rem;
            border-radius: 0.5rem; font-size: 0.8rem; color: var(--text-dim);
        }
        .history-item strong { color: var(--brand); }
        .clear-btn { background: none; border: none; color: var(--text-dim); font-size: 0.7rem; cursor: pointer; text-decoration: underline; }
        .clear-btn:hover { color: #ef4444; }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 1.5rem; }
            .blob { display: none; } /* Performance on mobile */
        }
    </style>
</head>
<body>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="card">
    <header>
        <h1> Aura Marketing.</h1>
    </header>

    <div class="input-stack">
        <div class="input-group">
            <label>MRP</label>
            <div class="field">
                <span class="symbol">â‚¹</span>
                <input type="number" id="mrp" placeholder="Enter Price" oninput="calculate()">
            </div>
        </div>

        <div class="input-group">
            <label>Margin Percentage (%)</label>
            <div class="field no-sym">
                <input type="number" id="margin" placeholder="0" oninput="calculate()">
            </div>
        </div>

        <div class="input-group">
            <label>Tax Factor</label>
            <div class="field no-sym">
                <input type="number" id="tax" step="0.01" value="1.05" oninput="calculate()">
            </div>
            <div class="tax-presets">
                <button class="preset-btn" onclick="setTax(1.05)">5%</button>
                <button class="preset-btn" onclick="setTax(1.12)">12%</button>
                <button class="preset-btn" onclick="setTax(1.18)">18%</button>
            </div>
        </div>
    </div>

    <div class="output-panel">
        <div class="output-label">Final Output</div>
        <div id="finalPrice">â‚¹0.00</div>
        <div class="actions">
            <button class="action-btn" onclick="copyResult(this)">ðŸ“‹ Copy</button>
            <button class="action-btn" onclick="saveHistory()">ðŸ’¾ Save</button>
        </div>
    </div>

    <div class="history-section" id="historySection">
        <div class="history-header">
            <div class="output-label" style="text-align: left; margin: 0;">History</div>
            <button class="clear-btn" onclick="clearHistory()">Clear All</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <button class="reset-btn" onclick="resetAll()">RESET VALUES</button>
</div>

<script>
    // Load history on startup
    window.onload = function() {
        loadHistory();
    };

    function calculate() {
        const mrp = parseFloat(document.getElementById('mrp').value) || 0;
        const margin = parseFloat(document.getElementById('margin').value) || 0;
        const tax = parseFloat(document.getElementById('tax').value) || 1; 
        const display = document.getElementById('finalPrice');

        if (mrp > 0) {
            const marginAmt = mrp * (margin / 100);
            const discountedPrice = mrp - marginAmt; // Selling Price (Inc Tax)
            const result = discountedPrice / tax; // Base Price (Ex Tax)

            const fmt = (num) => 'â‚¹' + num.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            display.innerText = fmt(result);
        } else {
            display.innerText = 'â‚¹0.00';
        }
    }

    function resetAll() {
        document.getElementById('mrp').value = '';
        document.getElementById('margin').value = '';
        document.getElementById('tax').value = '1.05';
        calculate();
    }

    function setTax(val) {
        document.getElementById('tax').value = val;
        calculate();
    }

    function copyResult(btn) {
        const text = document.getElementById('finalPrice').innerText;
        navigator.clipboard.writeText(text);
        const original = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = original, 1500);
    }

    function saveHistory() {
        const mrp = document.getElementById('mrp').value;
        const result = document.getElementById('finalPrice').innerText;
        if (!mrp) return;

        const section = document.getElementById('historySection');
        const list = document.getElementById('historyList');
        section.style.display = 'block';

        // Save to LocalStorage
        const historyData = JSON.parse(localStorage.getItem('auraHistory') || '[]');
        historyData.unshift({ mrp, result });
        if (historyData.length > 5) historyData.pop();
        localStorage.setItem('auraHistory', JSON.stringify(historyData));

        renderHistory(historyData);
    }

    function loadHistory() {
        const historyData = JSON.parse(localStorage.getItem('auraHistory') || '[]');
        if (historyData.length > 0) {
            document.getElementById('historySection').style.display = 'block';
            renderHistory(historyData);
        }
    }

    function renderHistory(data) {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span>MRP: ${item.mrp}</span> <strong>${item.result}</strong>`;
            list.appendChild(div);
        });
    }

    function clearHistory() {
        localStorage.removeItem('auraHistory');
        document.getElementById('historyList').innerHTML = '';
        document.getElementById('historySection').style.display = 'none';
    }
</script>

</body>
</html>
